<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICNDY SHOP</title>
    <link rel="icon" href="images/shop-market.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="header-wrap">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <ul class="main-nav">
            <li><a href="#">mens</a></li>
            <li><a href="#">womens</a></li>
            <li><a href="#">brands</a></li>
            <li class="red-font"><a href="#">sale</a></li>
            <li><a href="#">news</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="top">
        <div class="top-wrap">
            <h1 class="top-title">st√ússy2018</h1>
            <span class="red-font top-text">
                <a href="#">shop now</a>
            </span>
        </div>
    </section>
    <section class="brands">
        <div class="brands-row">
            <div class="brand-big brands-container">
                <div class="brand-item gourmet-brand">
                    <div class="brand-logo">
                        <img src="images/nfn.png">
                    </div>
                    <h1 class="brand-title">shop gourmet</h1>
                </div>
            </div>
            <div class="brand-small brands-container">
                <div class="brand-item carhartt-brand">
                    <div class="brand-logo">
                        <img src="images/carhartt.png">
                    </div>
                    <h1 class="brand-title">shop carhartt</h1>
                </div>
                <div class="brand-item adidas-brand">
                    <div class="brand-logo">
                        <img src="images/adidas.png">
                    </div>
                    <h1 class="brand-title">shop adidas</h1>
                </div>
            </div>
        </div>

        <div class="brands-row">
            <div class="brands-container">
                <div class="brand-3 depp brand-item">
                    <div class="brand-logo">
                        <img src="images/depp.png">
                    </div>
                    <h1 class="brand-title">10deep sale</h1>
                </div>
            </div>
            <div class="brands-container">
                <div class="brand-3 palace brand-item">
                    <div class="brand-logo">
                        <img src="images/palace.png">
                    </div>
                    <h1 class="brand-title">palace a/w 2018</h1>
                </div>
            </div>
            <div class="brands-container">
                <div class="brand-3 nike brand-item">
                    <div class="brand-logo">
                        <img src="images/nike.png">
                    </div>
                    <h1 class="brand-title">tech pack</h1>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="bottom-section">
            <div class="bottom-images">
                <div class="img-1"></div>
                <div class="img-2"></div>
                <div class="img-3"></div>
                <div class="img-4"></div>
                <div class="img-5"></div>
                <div class="img-6"></div>
                <div class="img-7"></div>
                <div class="img-8"></div>
            </div>
            <div class="bottom-text">
                <div class="bootom-background">
                    <div class="bootom-title top-wrap">
                        <h1 class="top-title insta-title">#icndy on instagram</h1>
                        <span class="red-font">view hashtag</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="bootom-in-fb-tw">
        <ul class="bootom-nav main-nav">
            <li>
                <a href="#"> &copy;icndy2014</a>
            </li>
            <li>
                <a href="#">privacy</a>
            </li>
            <li>
                <a href="#">terms</a>
            </li>
            <li>
                <a href="#">shop</a>
            </li>
            <li>
                <a href="#">about</a>
            </li>
            <li>
                <a href="#">contact</a>
            </li>
        </ul>
        <div class="social-icon">
            <a href="https://www.instagram.com/?hl=ru">
                <img src="images/IG.png">
            </a>
            <a href="https://www.facebook.com/">
                <img src="images/FB.png">
            </a>
            <a href="https://twitter.com/">
                <img src="images/TWTR.png">
            </a>

        </div>
    </div>
</footer>
</body>
</html>
